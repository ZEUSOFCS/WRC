<custom-style>
  <style is="custom-style">
    html {

      /* Azul Theme Colors */
      --azul-primary: #8D9AA6;
      --azul-secondary: #0000;
      --azul-background: #F6F8FB;


      --azul-icon: var(--suji-greyish);
      --azul-disabled: #000;
      --azul-delete: var(--suji-red-faded);

      /* color */
      --azul-color-disabled: #E4E4E4;
      --azul-color-grayishBlue: #86919F;
      --azul-color-shuttleGray: #5C687E;

      /* textbox */
      --azul-textbox-primary-text: #808A96;


      /* text */
      --azul-text-title: var(--suji-blue-grey);
      --azul-primary-text: #5C687E;
      --azul-secondary-text: var(--suji-grey);
      --azul-primary-text-light: #B7BDC6;
      --azul-third-text:  var(--suji-blue-grey);

      /* Button */
      --azul-primary-button: var(--suji-azul);
      --azul-primary-button-text: #2990F4;
      --azul-third-button-text: #2990F4;

      /* link hover */
      --azul-link-text-hover: #2990F4;

      /* Dialog */
      --azul-dialog-background: #2A333F;

      /* Paper-spinner */
      --azul-layer-1-color: #2990F4;
      --azul-layer-2-color: #369CFF;
      --azul-layer-3-color: #4BA7FF;
      --azul-layer-4-color: #5EB0FF;

      /* box shadows */
      --azul-shadow-elevation-1: {
        box-shadow: 0 18px 38px 2px rgba(0, 0, 0, 0.12);
      }

      --azul-shadow--grid-elevation-1: {
        box-shadow: 0 13px 30px 1px rgba(0, 0, 0, 0.06);
      }

    }

  </style>
</custom-style>
