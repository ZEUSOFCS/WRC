        <style>
            /* General Style */
            main {
                @apply --layout-vertical;
                @apply --layout-fullbleed;
            }

            /* Header */
            .header {
                width: 100%;
                height: 60px;
                min-height: 60px;
                /* box-shadow: 0 3.5px 12.5px 0 rgba(0, 0, 0, 0.25); */
                /* z-index: 1; */

                @apply --layout-horizontal;
            }

            .header div {
                width: 33.33%;
                padding: 0 2em;

                @apply --layout-horizontal;
                @apply --layout-center;
            }

            .header .name p {
                font-size: 1em;
                font-weight: 500;
                color: var(--azul-primary-text);
            }

            .header .picture {
                @apply --layout-center-center;
            }

            .header .picture iron-image {
                width: 40px;
                height: 40px;
                z-index: 0;
                border-radius: 10em;
                box-shadow: 0 3.5px 12.5px 0 rgba(0, 0, 0, 0.25);
            }

            .header .date {
                @apply --layout-end-justified;
            }

            .header .date p {
                font-size: 1em;
                font-weight: 500;
                color: var(--azul-primary-text);
            }

            /* Grid Wrapper */
            .workout-grid-wrapper {
                height: 60vh;
                max-height: 60vh;
                width: 100%;
                overflow: auto;

                @apply --layout-horizontal;
                @apply --layout-wrap;
                @apply --layout-flex;
            }

            .workout-grid-wrapper .day {
                width: 33.3%;
                height: 100%;
            }

			.workout-grid-wrapper .border {
				border-right: .5px solid var(--paper-grey-400);
				border-left: .5px solid var(--paper-grey-400);
			}

			.day .day-header {
				background-color: var(--paper-grey-400);
				height: 45px;

				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			.day .day-header p {
				font-size: .9em;
				color: var(--paper-grey-800);
				margin: 0;
				font-weight: 500;
			}

			/* Table */
			.table-wrapper table {
				border-collapse: collapse;
                width: 100%;
                font-weight: lighter;
			}

			td, th {    
                border: 1px solid #ddd;
                text-align: center;
            }
            th, td {
                padding: 8px;
            }
            th.title {
                font-weight: bolder;
                font-size: .85em;
                color: var(--paper-grey-800);
                width: 10%;
                min-width: 10%;
                max-width: 10%;
            }
            td.column {
                font-size: .8em;
                position: relative;
            }

            /* Workout creator */
            .workout-creator-wrapper {
                height: auto;
                width: 100%;
                background: darkcyan;
            }
        </style>
