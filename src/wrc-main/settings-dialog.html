<dom-module id="settings-dialog">
    <template>
        <style>
            /* General Style */
            [flex] {
                @apply --layout-flex;
            }

            /* Dialog Style */
            paper-dialog {
				border-radius: 5px;
                box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.05);
			}

            paper-dialog h2 {
				color: var(--azul-text-title);
				font-size: 1.6em;
			}

            paper-dialog .buttons paper-button {
				color: var(--azul-primary-text);
                font-weight: 500;
			}

            /* Password Container */
            div.container {
                width: 100%;
            }

            div.container:nth-child(1) {
                margin-bottom: 48px;
                margin-top: 12px;
            }

            div.container:nth-child(2) {
                margin-bottom: 12px;
            }

            div.container h3 {
                margin-top: 0;
                color: var(--azul-primary);
                font-weight: 500;
            }

            div.container vaadin-password-field {
                width: 100%;
            }

            div.container vaadin-text-field {
                width: 100%;
            }

            div.container paper-button {
                background-color: var(--azul-primary);
                color: #fff;
                margin: 0;
                margin-top: 24px;

                @apply --layout-self-end;
            }

            /* To keep dialog larger with large screens */
			@media screen and (min-width: 500px) {
				paper-dialog {
					width: 510px;
				}
			}

			[hidden] {
				display: none;
			}
        </style>

        <paper-dialog
            opened="{{opened}}"
            with-backdrop
            entry-animation="scale-up-animation"
            exit-animation="fade-out-animation">

            <h2>Settings Dialog</h2>
            <paper-dialog-scrollable>
                <!-- Password -->
                <div class="container">
                    <h3>Change password</h3>
                    <iron-form id="passwordForm">
                        <form>
                            <vaadin-password-field
                                label="Current password"></vaadin-password-field>
                            <vaadin-password-field
                                label="New password"></vaadin-password-field>
                            <vaadin-password-field
                                label="Confirm password"></vaadin-password-field>
                        </form>
                    </iron-form>
                    <paper-button raised>Change</paper-button>
                </div>

                <!-- Email -->
                <div class="container">
                    <h3>Change username</h3>
                    <iron-form id="emailForm">
                        <form>
                            <vaadin-password-field
                                label="Password"></vaadin-password-field>
                            <vaadin-text-field
                                label="New username"
                                placeholder="username@domain.com"></vaadin-text-field>
                        </form>
                    </iron-form>
                    <paper-button raised>Update</paper-button>
                </div>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        (function() {
            'use strict';

            class SettingsDialog extends Polymer.Element {
                /**
                 * Element definition
                */
                static get is() { return 'settings-dialog'; }

                /**
                 * Elements properties
                */
                static get properties() {
                    return {
                        acceptedCallback: Function,
                        opened: {
                            type: Boolean,
                            notify: true,
                            value: false
                        }
                    };
                }
            }
            window.customElements.define(SettingsDialog.is, SettingsDialog);
        })();
    </script>
</dom-module>
