<dom-module id="user-profile-dialog">
    <template>
        <style>
            /* General Style */
            [flex] {
                @apply --layout-flex;
            }

            /* Dialog Style */
            paper-dialog {
				border-radius: 5px;
                box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.05);
			}

            paper-dialog h2 {
				color: var(--azul-text-title);
				font-size: 1.6em;
			}

            paper-dialog .buttons paper-button {
				color: var(--azul-primary);
                font-weight: 500;
			}

			paper-dialog .buttons paper-button.cancel-button {
				color: var(--azul-primary-text);
                font-weight: normal;
			}

            /* Profile Pic Uploader */
			[type='file'] {
				display: none;
			}

			div.picture-wrapper {
				width: 100%;
                margin-bottom: 24px;

				@apply --layout-vertical;
				@apply --layout-center-center;
			}

			div.picture-wrapper label {
				margin-bottom: 12px;
				background-color: #F3F4F5;
				overflow: hidden;
				border-radius: 10em;
				width: 150px;
				height: 150px;
                box-shadow: 0 3.5px 12.5px 0 rgba(0, 0, 0, 0.25);

				@apply --layout-vertical;
				@apply --layout-center-center;
			}

			div.picture-wrapper label:hover {
				background-color: var(--paper-grey-300);
			}

			label iron-image {
				width: inherit;
				height: inherit;
				cursor: pointer;
			}

            div.picture-wrapper p {
                font-size: 1.1em;
                font-weight: normal;
                color: var(--azul-text-title);
                margin: 0.5em 0 0;
            }

            /* To keep dialog larger with large screens */
			@media screen and (min-width: 600px) {
				paper-dialog {
					width: 610px;
				}
			}

			[hidden] {
				display: none;
			}
        </style>

        <!-- Firebase Storage Configuration -->
        <firebase-storage-ref
            id="storageRef"
            app-name="wrc_software"></firebase-storage-ref>

        <firebase-storage-multiupload
            id="firebaseStorage"
            app-name="wrc_software"
            path="profile-pics"></firebase-storage-multiupload>

        <paper-dialog
            opened="{{opened}}"
            with-backdrop
            entry-animation="scale-up-animation"
            exit-animation="fade-out-animation">

            <paper-dialog-scrollable>
                <div class="picture-wrapper">
                    <input type="file" name="profile_pic" id="profilePicture">
                    <label for="profilePicture">
                        <paper-tooltip position="bottom" animation-delay="50">Upload Picture</paper-tooltip>
                        <iron-image id="profileImage" preload fade sizing="cover" src="[[userInfo.profile_pic_url]]"></iron-image>
                    </label>
                    <p>[[userInfo.email]]</p>
                </div>
                
                <iron-form id="profileForm">
                    <form>
                        <vaadin-form-layout>
                            <vaadin-text-field
                                label="First Name"
                                name="first"
                                type="text"
                                required
                                error-message="Enter your name"
                                value="{{userInfo.first}}"></vaadin-text-field>
                            <vaadin-text-field
                                label="Last Name"
                                name="last"
                                type="text"
                                required
                                error-message="Enter your last name"
                                value="{{userInfo.last}}"></vaadin-text-field>
                            <vaadin-text-field
                                label="Phone"
                                name="phone"
                                type="text"
                                required
                                error-message="Enter your phone number"
                                value="{{userInfo.phone}}"></vaadin-text-field>
                            <vaadin-text-field
                                label="Position"
                                name="position"
                                type="text"
                                required
                                error-message="Enter your business position"
                                value="{{userInfo.position}}"></vaadin-text-field>
                        </vaadin-form-layout>
                    </form>
                </iron-form>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button class="cancel-button" dialog-dismiss on-tap="_resetForm">Cancel</paper-button>
                <paper-button on-tap="_serializeForm">Update</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        (function() {
            'use strict';

            class UserProfileDialog extends Polymer.Element {
                /**
                 * Element definition
                 */
                 static get is() {
                    return 'user-profile-dialog';
                }

                /**
                 * Element properties
                 */
                static get properties() {
                    return {
                        acceptedCallback: Function,
                        opened: {
                            type: Boolean,
                            notify: true,
                            value: false
                        },
                        userInfo: {
                            type: Object,
                            notify: true
                        }
                    };
                }

                ready() {
                    super.ready();

                    // App Progress Bar
                    this._appProgressBar = document.getElementById('appProgressBar');

                    const fileUpload = this.$.profilePicture;
					fileUpload.addEventListener('change', function(e) {
                        this._createImgPreview(e.target.files[0]);
                    }.bind(this));
                }

                /**
                 * Resets the profile info
                */
                _resetForm() {
                    this.userInfo = null;
                }

                /**
                 * Serializes form data and send it to be saved trought userInfo
                */
                _serializeForm() {
                    if (this.$.profileForm.validate()) {
                        this._appProgressBar.hidden = false;

                        if (this.$.profilePicture.files[0]) {

                            this.$.storageRef.path = '/profile-pics/' + this.userInfo.profile_pic_name;
                            this.$.storageRef.delete();

                            this.$.firebaseStorage.put(this.$.profilePicture.files[0])
								.then(function () {
									this.$.storageRef.getDownloadURL('/profile-pics/' + this.$.profilePicture.files[0]
											.name)
										.then(function (url) {
											this.userInfo.profile_pic_url = url;
											this.userInfo.profile_pic_name = this.$.profilePicture.files[0].name;
											this.acceptedCallback(this.userInfo);
										}.bind(this));
								}.bind(this));
						} else {
							this.acceptedCallback(this.userInfo);
						}
                    }
                }

                /**
                 * Creates image preview for profile picture
                 *
                 * @param {String} image selected by user
                 * @return {void}
                */
                _createImgPreview(image) {
                    this.$.profileImage.src = URL.createObjectURL(image);
                }
            }
            window.customElements.define(UserProfileDialog.is, UserProfileDialog);
        })();
    </script>
</dom-module>
