<!-- Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- pdfMake script -->
<script src="../../bower_components/pdfmake/build/pdfmake.min.js"></script>
<script src="../../bower_components/pdfmake/build/vfs_fonts.js"></script>

<dom-module id="pdf-workout-creator">
    <script>
        "use strict";

        (function() {
            class PdfWorkoutCreator extends Polymer.Element {
                /**
                 * Element definition
                */
                static get is() {
                    return "pdf-workout-creator";
                }

                /**
                 * Creates Workouts PDF
                */
               _generateWorkoutPdf(workout) {
                   const dd = {
                       content: [
                           {text: 'Normal Text'}
                       ]
                   };

                   pdfMake.createPdf(dd).open();
               }
            }
        }());
    </script>
</dom-module>
