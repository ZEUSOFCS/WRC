<dom-module id="wrc-workouts-creator">
	<template>
        <style>
            /* Main Wrapper */
            main {
                padding: 2em 3em;
                height: calc(100vh - (64px + 4em));
                min-height: calc(100vh - (64px + 4em));
                overflow: auto;

                @apply --layout-vertical;
                @apply --layout-center;
            }

            /* Creator Wrapper */
            div.creator-wrapper {
                width: 100%;
                height: 100vh;
                border-radius: 10px;
                padding: 1em;
                background-color: #ffffff;
                box-shadow: 0 20px 20px 0 rgba(0, 0, 0, 0.05);

				@apply --layout-vertical;
            }

            div.creator-wrapper h3 {
                margin: 0;
                font-size: 1.8em;
                font-weight: 400;
                font-style: normal;
                font-stretch: normal;
                line-height: normal;
                letter-spacing: 1px;
                color: #86919f;
            }

            /* Workout Selector */
            .workout-selector {
                width: 100%;
                margin: 36px 0 0;
            }

            .workout-selector #seasonCombo, .workout-selector #typeCombo {
                width: 250px;
            }

            .workout-selector vaadin-combo-box {
                margin-right: 12px;
            }

            /* Tabs Wrapper */
            .tabs-wrapper {
                margin: 2.5cm 0 0 4cm;

                @apply --layout-vertical;
                @apply --layout-center-center;
            }

            vaadin-tabs {
                margin-bottom: 36px;
            }

            .row {
                width: 100%;
                margin-bottom: 24px;
            }

            .row span.row-number {
                color: var(--paper-grey-700);
                margin-right: 12px;
            }

            .row span.multiplier {
                margin: 0 10px;
                font-size: .9em;
                color: var(--paper-grey-700);
            }

            .row span.colon {
                font-size: .9em;
                color: var(--paper-grey-700);
            }

            .row .excercise-field, .row .variation-field {
                width: 220px;
                margin-right: 25px;
            }

            .row .reps-combo, .row .max-field {
                width: 90px;
            }

            .row .max-field {
                margin-right: 25px;
            }

            .row .tempo-combo {
                width: 105px;
            }

            .workoutWeekCombo {
                width: 105px;
            }

            .row-header-wrapper {
                margin: 0 0 0 .7cm;
                @apply --layout-horizontal;
            }

            .week-wrapper {
                margin: 1.5cm 2cm 0 0;
            }

			/* Iron Pages */
			.pages-wrapper {
				overflow: auto;

				@apply --layout-flex;
			}

            /* Actions */
            div.actions {
                width: 100%;
                margin-top: 1.5cm;

                @apply --layout-horizontal;
                @apply --layout-end-justified;
            }

            div.actions paper-button.preview-button {
                color: #fff;
                background-color: #86919f;
                font-weight: 500;
                text-transform: none;
                margin: 0;
                margin-right: 12px !important;
                height: 35px;
            }

            div.actions paper-button.generate-button {
                color: #fff;
                background-color: var(--azul-primary-button);
                font-weight: 500;
                text-transform: none;
                margin: 0;
                height: 35px;
            }
        </style>

            <div class="creator-wrapper">
                <h3>New Weekly Workout</h3>
                <div class="workout-selector">
                    <iron-form id="workoutSelectorForm">
                        <form>
                            <vaadin-combo-box
                                id="seasonCombo"
                                label="Season"
                                required
                                error-message="This field is required"></vaadin-combo-box>
                            <vaadin-combo-box
                                id="typeCombo"
                                label="Type"
                                required
                                error-message="This field is required"></vaadin-combo-box>
                            <vaadin-combo-box
                                id="weeksCombo"
                                label="Weeks"
                                required
                                error-message="This field is required"></vaadin-combo-box>
                            <vaadin-combo-box
                                id="daysCombo"
                                label="Days"
                                required
                                error-message="This field is required"></vaadin-combo-box>
                        </form>
                    </iron-form>
                </div>

                <div class="row-header-wrapper">
                    <!-- Week of workout -->
                    <div class="week-wrapper">
                        <vaadin-combo-box
                            id="workoutWeekCombo"
                            class="workoutWeekCombo"
                            label="Week"
                            required
                            error-message="This field is required"></vaadin-combo-box>

                            <vaadin-tab>Day 2</vaadin-tab>
                            <vaadin-tab>Day 3</vaadin-tab>
                            <vaadin-tab>Day 4</vaadin-tab>
                        </vaadin-tabs>
