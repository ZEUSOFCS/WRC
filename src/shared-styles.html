<dom-module id="wrc-shared-styles">
    <template>
        <style>
            :host {
              display: block;
            }

            .center-outter-wrapper {
              text-align: center;
            }

            .center-inner-wrapper {
              display: inline-block;
            }

            .horizontal-wrapper {
              @apply --layout-horizontal;
            }

            div.collection-wrapper {
              @apply --layout-wrap;
              @apply --layout-horizontal;
              @apply --layout-center;
            }

            [slot="dropdown-content"] {
              background-color: white;
              line-height: 20px;
              border-radius: 20px;
              border-radius: 7px !important;
              box-shadow: 0px 2px 6px #ccc;
            }

            /* Spinner Wrapper */
            .spinner-wrapper {
              width: 100%;
              margin-top: 24px;

              @apply --layout-vertical;
              @apply --layout-center-center;
            }

            /************************* Profile Photo Uploader ****************************/
            .btn-upload-photo {
              width: 100%;
              height: 45px;
              margin-top: 10px;

              @apply --layout-vertical;
              @apply --layout-center-center;
            }

            .btn-upload-photo > .label {
              color: #445567;
              box-shadow: none;
              background-color: #f3f4f5;
              border-radius: 4px;
              padding-top: 3px;
              width: 100px;
              cursor: pointer;
            }

            label.label {
              cursor: pointer;
            }

            .label > .icon-wrapper {
              cursor: pointer;
              @apply horizontal-layout
            }

             .icon-label {
              margin-left: 5px;
              padding-top: 1.5px;
            }

             input[type="file"] {
              position: absoulte;
              width: 50%;
              opacity: 0;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
            }

            div.input-file-container {
              position: relative;
            }

            div.input-file-wrapper {
               position: absolute;
            }

            /************************* Paper Dialog ****************************/
            paper-dialog {
                border-radius: 5px;
                box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.05);
            }

            /************************* Paper Spinner ****************************/
            paper-spinner {
                --paper-spinner-layer-1-color: var(--azul-primary);
                --paper-spinner-layer-2-color: var(--azul-primary);
                --paper-spinner-layer-3-color: var(--azul-primary);
                --paper-spinner-layer-4-color: var(--azul-primary);
            }

            /************************* Custom Vaadin ****************************/
            vaadin-text-field.no-tf-label {
              margin-top: 34px;
            }

            /************************* Paper Form ****************************/
            .paper-form-container {
              @apply --layout-horizontal;
              @apply --layout-wrap;
            }

            .paper-form {
              width: 200px;
              height: 290px;
              margin: 30px;
              border-radius: 6.6px;
              background-color: #ffffff;
              box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.15);
              cursor: pointer;

              transition: all .5s;
              -webkit-transition: all .5s;
              -moz-transition: all .5s;
              -o-transition: all .5s;
              -ms-transition: all .5s;
            }

            .paper-form:hover {
              box-shadow: 0 8px 40px 0 rgba(0, 0, 0, 0.10);

              transition: all .5s;
              -webkit-transition: all .5s;
              -moz-transition: all .5s;
              -o-transition: all .5s;
              -ms-transition: all .5s;
            }

            .season-title-program {
              font-size: 1.4em;
              font-weight: 400;
              letter-spacing: 0.7px;
              text-align: center;
              color: #7f8d9e;

              -webkit-font-smoothing: subpixel-antialiased;
              -webkit-text-stroke:1px transparent;
            }

            .season-title-workout {
              margin-top: 2.5em;
              font-size: 1.4em;
              font-weight: 400;
              letter-spacing: 0.7px;
              text-align: center;
              color: #7f8d9e;

              -webkit-font-smoothing: subpixel-antialiased;
              -webkit-text-stroke:1px transparent;
            }

            .program-title {
              font-size: 1em;
              font-weight: 400;
              letter-spacing: 0.5px;
              text-align: center;
              color: #86919f;

              -webkit-font-smoothing: subpixel-antialiased;
              -webkit-text-stroke:1px transparent;

              @apply --layout-vertical;
              @apply --layout-center;
            }

            .day-title {
              font-size: .7em;
              font-weight: 300;
              letter-spacing: 0.4px;
              margin-top: 2px;
              text-align: center;
              color: white;

              -webkit-font-smoothing: subpixel-antialiased;
              -webkit-text-stroke:1px transparent;
            }

            .type-title {
              font-size: .8em;
              font-weight: 400;
              letter-spacing: 0.5px;
              text-align: center;
              color: #86919f;

              -webkit-font-smoothing: subpixel-antialiased;
              -webkit-text-stroke:1px transparent;
            }

            /* Active Status */

            .tag {
                width: 70px;
                height: 21px;
                border-radius: 3px;
                background-color: #86919f;
                text-align: center;
                margin-top: 10px;

                -webkit-font-smoothing: subpixel-antialiased;
                -webkit-text-stroke:1px transparent;

                @apply --layout-vertical;
                @apply --layout-center-center;
            }

            .tag[active] {
                background-color: #45BE72;
            }

            /************************* Fab ****************************/
        		paper-fab {
        				position: fixed;
        				bottom: 2em;
        				right: 2em;
        				--paper-fab-background: var(--azul-primary);
        				--paper-fab-keyboard-focus-background: var(--azul-primary);
        			}

            /************************* Back Button ****************************/


              /* Responsive */
        			@media screen and (max-width: 600px) {
        				paper-fab {
        					bottom: 1em;
        					right: 1em;
        				}
              }

              /* Responsive Small Devices */
              @media screen and (max-width: 425px) {
                /* General Style */
                main {
                  padding: 1em;
                  height: calc(100vh - (64px + 2em));
                  min-height: calc(100vh - (64px + 2em));
                  margin-bottom: 2em;

                  @apply --layout-vertical;
                  @apply --layout-center;
                }

                paper-fab {
                    bottom: 6.5em;
                    right: 1.5em;
                }

                div.horizontal-space-3 {
                  height: 5cm;
                }
            }
        </style>
    </template>
</dom-module>
