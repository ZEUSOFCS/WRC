<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-icon.html">
<link rel="import" href="d2l-icon-button-shared-styles.html">
<link rel="import" href="d2l-icon-button-behavior.html">

<!--
`d2l-icon-link`
Polymer-based web component for icons

@demo demo/icon-link.html d2l-icon-link
-->

<dom-module id="d2l-icon-link">
	<template strip-whitespace>
		<style include="d2l-icon-button-shared-styles">
			:host {
				display: inline-block;
			}
		</style>
		<a class="d2l-icon-button"
			title=[[title]]
			download=[[download]]
			href=[[href]]
			hreflang=[[hreflang]]
			rel=[[rel]]
			target=[[target]]
			type=[[type]]
		>
			<d2l-icon icon="[[icon]]"></d2l-icon>
			<span><slot></slot></span>
		</a>
	</template>
	<script>
		Polymer({
			is: 'd2l-icon-link',

			behaviors: [D2L.PolymerBehaviors.IconButtonBehavior],

			properties: {

				/**
				 * Name of icon (ex. [iconset-name:icon-id]).
				 */
				icon: String,

				/**
				 * Standard HTML download.
				 */
				download: {
					type: String,
					reflectToAttribute: true
				},

				/**
				 * Standard HTML href.
				 */
				href: {
					type: String,
					reflectToAttribute: true
				},

				/**
				 * Standard HTML hreflang.
				 */
				hreflang: {
					type: String,
					reflectToAttribute: true
				},

				/**
				 * Standard HTML rel.
				 */
				rel: {
					type: String,
					reflectToAttribute: true
				},

				/**
				 * Standard HTML target.
				 */
				target: {
					type: String,
					reflectToAttribute: true
				},

				/**
				 * Standard HTML type.
				 */
				type: {
					type: String,
					reflectToAttribute: true
				}

			}

		});
	</script>
</dom-module>
